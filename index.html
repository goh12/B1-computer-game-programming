<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>iType: Kreyetos' Revenge</title>
  </head>
  <body style="display: flex; justify-content: center; flex-direction: row; align-items: flex-start; background-image: url(images/web-page-background.jpg)">

    <script src="highscores.js"></script>
    
    <div style="position:relative;width:800px;height:600px">
      <canvas id="myCanvas" width="800" height="600"
        style="border: 1px solid black;">
      Sorry, but your browser does not support the HTML5 canvas tag.
      </canvas>
      
      <form onsubmit="return submitHighScore()">
        <input id="PlayerName" type="hidden" style="position:absolute;left:300px;top:300px;width:200px;" />
      </form>
    </div>

    <ul style="float: right; color: white; font-size: 20px">
      <li>WASD to move</li>
      <li>Space to shoot</li>
      <li>P to pause</li>
      <li>M to mute</li>
    </ul>

    <script src="debugObjectPrint.js"></script>
    <script src="managers/SpriteSheetManager.js"></script>

    <script src="globals.js"></script>
    <script src="util.js"></script>
    <script src="keys.js"></script>
    <script src="handleMouse.js"></script>

    <script src="managers/gameManager.js"></script>
    <script src="managers/spatialManager.js"></script>
    <script src="managers/entityManager.js"></script>
    <script src="levelGenerator.js"></script>

    <script src="Sprite.js"></script>
    
    <script src="entities/Entity.js"></script>
    
    <script src="enemies/formation.js"></script>
    <script src="entities/Enemy.js"></script>
    <script src="enemies/grunt.js"></script>
    <script src="enemies/falmerboss.js"></script>
    <script src="enemies/kamikazeye.js"></script>
    <script src="enemies/stalker.js"></script>

    <script src="entities/Bullet.js"></script>
    <script src="entities/Ship.js"></script>
    <script src="entities/Block.js"></script>
    <script src="entities/Powerup.js"></script>

    <script src="update.js"></script>
    <script src="render.js"></script>

    <script src="audioPreload.js"></script>
    <script src="imagesPreload.js"></script>
    <script src="main.js"></script>

    <script src="iTYPE.js"></script>
  </body>
</html>
